name: tanoshimu

type:
  - rails

up:
  - homebrew:
    - openssl
  - ruby: 2.6.3
  - bundler

commands:
  server:
    run: bin/bundle exec rails server -b 0.0.0.0 -p 3000
  console:
    run: bin/bundle exec rails console
  test:
    run: bin/bundle exec rails test

open:
  "My Application": "http://0.0.0.0:3000"
