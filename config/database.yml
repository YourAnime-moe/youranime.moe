# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  user: postgres
  password: postgres

replica: &replica
  <<: *default
  replica: true

sqlite: &sqlite
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: primary_db
  primary_replica:
    <<: *replica
    database: primary_db
  users:
    <<: *default
    database: users_db
    migrations_paths: db/users_migrate
  users_replica:
    <<: *replica
    database: users_db
  shows:
    <<: *default
    database: shows_db
    migrations_paths: db/shows_migrate
  shows_replica:
    <<: *replica
    database: shows_db
  episodes:
    <<: *default
    database: episodes_db
    migrations_paths: db/episodes_migrate
  episodes_replica:
    <<: *replica
    database: episodes_db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: primary_test_db
  primary_replica:
    <<: *replica
    database: primary_test_db
  users:
    <<: *default
    database: users_test_db
    migrations_paths: db/users_migrate
  users_replica:
    <<: *replica
    database: users_test_db
  shows:
    <<: *default
    database: shows_test_db
    migrations_paths: db/shows_migrate
  shows_replica:
    <<: *replica
    database: shows_test_db
  episodes:
    <<: *default
    database: episodes_test_db
    migrations_paths: db/episodes_migrate
  episodes_replica:
    <<: *replica
    database: episodes_test_db

production:
  primary:
    url: <%= ENV['DATABASE_URL'] %>
  primary_replica:
    replica: true
    url: <%= ENV['DATABASE_URL'] %>
  shows:
    url: <%= ENV['SHOWS_DATABASE_URL'] %>
  shows_replica:
    replica: true
    url: <%= ENV['SHOWS_DATABASE_URL'] %>
  episodes:
    url: <%= ENV['EPISODES_DATABASE_URL'] %>
  episodes_replica:
    replica: true
    url: <%= ENV['EPISODES_DATABASE_URL'] %>
