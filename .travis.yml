  api_key:
    secure: 
  app: tanoshimu
  on:
    repo: thedrummeraki/tanoshimu
    branch: heroku
  run:
  - bundle exec rake db:migrate
  - bundle exec rake assets:precompile
branches:
  only:
  - heroku
env: TEST_HOST=0.0.0.0
